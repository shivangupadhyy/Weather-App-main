<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Shivang Upadhyay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather By Shivang Upadhyay</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">New Delhi</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">
                            Saturday May 20
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form class="locationInput">
               <input type="text"
               class="search"
               placeholder="Search Location..."
               />
               <button type="submit" class="submit">
                <i class="fa fa-search"></i>
               </button> 
            </form>

            <ul class="cities">
                <li class="city">New york</li>
                <li class="city">New Delhi</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloudy">89%</span>
                </li>
                <li>
                    <span>Humidty</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
